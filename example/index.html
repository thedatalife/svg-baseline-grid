<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="SVG Baseline Demo">
  <meta name="author" content="Miles Ryan">

  <link rel="stylesheet" href="index.css?v=1.0">
</head>

<body>
  <div class="wrap">
    <h1>SVG Baseline Grid</h1>
    <button id="toggle">Turn On</button>
    <label>
      Units
      <input id="baselineHeight" type="text" value="24"/>
    </label>
    <label>
      Top Offset
      <input id="baselineTopOffset" type="text" value="48"/>
    </label>
    <label>
      Side Gutters
      <input id="baselineGutters" type="text" value="24"/>
    </label>
  </div>

  <script src="baselineGrid.js"></script>
  <script src="index.js"></script>
</body>
</html>
